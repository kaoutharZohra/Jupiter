<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th>Category</th>
      <th class="align-left">Module</th>
      <th class="align-left">Owner</th>
      <th class="align-left">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of metricsTableData" class="no-top-border">
      <td ngClass="nowrap">{{item.name}}</td>
          <td class="align-left">{{item.owner}}</td>
      <td class="align-left">{{item.module}}</td>
      <td class="align-left">{{item.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
